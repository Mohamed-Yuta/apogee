<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
      >
<head>
    <meta charset="UTF-8">
    <title>Nouvel Module</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content2">
    <div class="col-6 mx-auto my-2">
        <h2 class="fw-bold text-primary my-5">Ajout d'un Etudiant Ã  un Module :</h2>
        <form method="post" th:action="@{/moduleList}">


            <div class="input-group mt-3">
                <label for="nomEtudiant" class="col-3 input-group-text">Etudiant :</label>
                <input class="form-control col-9" type="text" name="nomEtudiant" id="nomEtudiant" placeholder="Nom de l'etudiant">
            </div>

            <div class="input-group mt-3">
                <label for="moduleNom" class="col-3 input-group-text">Module :</label>
                <input class="form-control col-9" type="text" name="moduleNom" id="moduleNom" placeholder="Nom du module">
            </div>





            <button type="submit" class="btn btn-primary mt-4 col-12">Save</button>
        </form>
    </div>
</div>
</body>
</html>
