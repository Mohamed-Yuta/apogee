<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Relevés</title>
    <link rel="stylesheet" href="../webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="../webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
<div layout:fragment="content1">
    <div class="container">
        <div class="card mt-5">
            <div class="card-header py-3">
                <h1 class="fw-bold text-primary"><i class="fa-solid fa-bars-staggered px-3 fs-2"></i> Relevés:</h1>
            </div>
            <div class="card-body px-5 py-4">
                <form method="get" th:action="@{/releves}">
                    <div class="col-12 my-3">
                        <div class="input-group mt-2 mb-4">
                            <label th:text="${affichage.etudiant.nom}" class="col-2 input-group-text"></label>

                        </div>
                    </div>
                </form>
                <table class="w-100 table table-bordered table-hover text-center">
                    <thead>
                    <tr >

                        <th>Nom</th>
                        <th>Module</th>
                        <th>Note</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="e:${lists}">
                        <td ></td>
                        <td th:text="${e.module.nom}"></td>
                        <td th:text="${e.noteFinale}"></td>

                    </tr>
                    <tr>
                        <td>Note de Semestre </td>
                        <td th:text="${affichage.semestre}"> </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer pt-4 pb-3 font-monospace">
                <nav aria-label="Search Results">
                    <ul class="pagination justify-content-center">
                        <li th:each="page,status:${pages}" th:class="${status.index==currentPage?'page-item active':'page-item'}">
                            <a class="page-link" th:text="${status.index}" th:href="@{/user/index(page=${status.index}, keyword=${keyword})}"></a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>
</div>
</body>
</html>
